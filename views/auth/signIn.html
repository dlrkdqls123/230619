{% extends "index.html" %}

{% block mid %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-14 w-auto" src="https://marketplace.canva.com/EAFeqsKR5oY/1/0/400w/canva-simple-black-and-white-events-logo-q1a7KEMatn4.jpg?width=200" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">계정 로그인</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="/auth/signInProcess" method="POST">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900 bg">이메일</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">비밀번호</label>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"">
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-amber-400 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-amber-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">로그인</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      회원이 아니신가요?
      <a href="/auth/signUp" class="font-semibold leading-6 text-gray-900 hover:text-amber-200">회원가입</a>
    </p>
  </div>
</div>
{% endblock %}
